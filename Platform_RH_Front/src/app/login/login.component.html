
<body class="page-sign d-block py-0">
<div class="row g-0">
  <div class="col-md-7 col-lg-5 col-xl-4 col-wrapper">
    <div class="card card-sign" >
      <div class="card-header">
        <a routerLink="/" class="header-logo mb-5">dashbyte</a>
        <h3 class="card-title">Connexion</h3>
        <p class="card-text">Bienvenue de retour ! Veuillez vous connecter pour continuer.</p>
      </div><!-- card-header -->
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="mb-4">
            <label class="form-label">Email address</label>
            <input type="text" class="form-control" placeholder="Enter your email address" name="email" [(ngModel)]="email" required>
            <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.submitted" class="text-danger">Email is required.</div>
          </div>
          <div class="mb-4">
            <label class="form-label d-flex justify-content-between">Password <a href="">Forgot password?</a></label>
            <input type="password" class="form-control" placeholder="Enter your password" name="userPassword" [(ngModel)]="userPassword" required>
            <div *ngIf="loginForm.controls['userPassword'].hasError('required') && loginForm.submitted" class="text-danger">Password is required.</div>
          </div>
          <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary btn-sign">Connexion</button>
  
  <div class="divider"><span>ou connectez-vous avec</span></div>
        </form>
          
        <div class="row gx-2">
          <div class="col"><button class="btn btn-facebook"><i class="ri-facebook-fill"></i> Facebook</button></div>
          <div class="col"><button class="btn btn-google"><i class="ri-google-fill"></i> Google</button></div>
        </div><!-- row -->
      </div><!-- card-body -->
      <div class="card-footer">
        Vous n'avez pas de compte ? <a routerLink="/SingUp">Cr√©ez un compte</a>
      </div><!-- card-footer -->
      
    </div><!-- card -->
  </div><!-- col -->
  <div class="col d-none d-lg-block"><img src="assets/imgs/page/services/img-news4.png"  class=""   alt=""></div>
</div><!-- row -->

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
  'use script'

  var skinMode = localStorage.getItem('skin-mode');
  if(skinMode) {
    $('html').attr('data-skin', 'dark');
  }
</script>
</body>

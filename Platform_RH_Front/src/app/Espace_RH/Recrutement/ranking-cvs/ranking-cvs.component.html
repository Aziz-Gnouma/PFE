<app-sidebar></app-sidebar>
<div class="main main-app p-3 p-lg-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <ol class="breadcrumb fs-sm mb-1">
                <li class="breadcrumb-item"><a href="#">Tableau de bord</a></li>
                <li class="breadcrumb-item active" aria-current="page">Classement des CV</li>
            </ol>
            <h4 class="main-title mb-0">CV classés</h4>
        </div>

        <nav class="nav nav-icon nav-icon-lg">
            <a href="" class="nav-link" data-bs-toggle="tooltip" title="Share"><i class="ri-share-line"></i></a>
            <a href="" class="nav-link" data-bs-toggle="tooltip" title="Print"><i class="ri-printer-line"></i></a>
            <a href="" class="nav-link" data-bs-toggle="tooltip" title="Report"><i class="ri-bar-chart-2-line"></i></a>
        </nav>
    </div>

    <div class="col-12">
        <input type="text" [(ngModel)]="searchName" placeholder="Search by name..."  class="form-control mb-4">

        <table class="table table-hover" *ngIf="rankedCVs && rankedCVs.length > 0">
          <thead>
              <tr>
                  <th scope="col">Classement</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Durée de l'expérience</th>
                  <th scope="col">Email</th>
                  <th scope="col">Nombre de mots clés</th>
                  <th scope="col">Score</th>
                  <th scope="col">Action</th>
                  <th scope="col">Notation</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cv of rankedCVs; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ cv.name }}</td>
                  <td>{{ cv.experienceDuration }} Mois</td>
                  <td>{{ cv.email }}</td>
                  <td>{{ cv.keywordCount }}</td>
                  <td>{{ cv.score }}</td>
                  <td>
                    <button class="btn btn-primary mt-3" (click)="telechargerFiche2(cv.id)">Télécharger CV</button>
                    <button class="btn btn-success mt-3" (click)="acceptCV(cv.id)">Accepter</button>
                    <button class="btn btn-danger mt-3" (click)="rejectCV(cv.id)">Rejeter</button>
                  </td>

                  <td [innerHTML]="i | generateStars"></td>
              </tr>
          </tbody>
      </table>


        <p *ngIf="!rankedCVs || rankedCVs.length === 0">Aucun CV classé pour l'instant!</p>

            <li class="page-item" (click)="onPageChange(currentPage - 1)">
                <a class="page-link" href="javascript:void(0)">&laquo;</a>
            </li>
            <li class="page-item" *ngFor="let page of getPaginationArray()">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" (click)="onPageChange(currentPage + 1)">
                <a class="page-link" href="javascript:void(0)">&raquo;</a>
            </li>
        </ul> -->
    </div>
</div>
